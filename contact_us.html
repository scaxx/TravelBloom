<!DOCTYPE html>
<html>

    <head>

        <title>TravelBloom</title>
        <link rel="stylesheet" href="./style3.css">
        <script src="https://kit.fontawesome.com/9a4c733316.js" crossorigin="anonymous"></script>


    </head>

    <body>

        <nav>

            <p>TravelBloom</p>
            
            <ul class="links">

                <li><a href="./travel_recommendation.html">Home</a></li>

                <li><a href="./about_us.html">About Us</a></li>

                <li><a href="./contact_us.html">Contact Us</a></li>

            </ul>

        </nav>

        <main>
            
            <div id="socials">

                <div id="column"></div>

                <ul>

                    <li><i class="fa-brands fa-twitter fa-2x"></i></li>

                    <li><i class="fa-brands fa-facebook fa-2x"></i></li>
                    
                    <li><i class="fa-brands fa-instagram fa-2x"></i></li>
                    
                    <li><i class="fa-brands fa-youtube fa-2x"></i></li>

                </ul>

            </div>

            <div id="contact">

                <h1>CONTACT US</h1>

                <p>Get in touch.</p>

            </div>

            <form>

                <label for="name">Name</label>

                <input type="text" placeholder="Enter your name" name="name" id="name">

                <label for="email">Email</label>

                <input type="text" placeholder="Enter your email" name="email" id="email">

                <label for="message">Message</label>

                <textarea type="text" placeholder="Enter your message" name="message" id="message"></textarea>

                <button id="submit-btn">Submit</button>

            </form>

        </main>

        <script src="./travel_recommendation.js"></script>

    </body>

</html>
